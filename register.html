<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="file://wsl.localhost/Ubuntu-22.04/home/jerry/james/toDelete/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <hr>
    <div class="container">
        <form method="post" action="file://wsl.localhost/Ubuntu-22.04/home/jerry/james/toDelete/index.html">
            <div class="name">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Enter Your First Name">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Enter Your Last Name">
        </div>
        <div>
            <label for="email">Email:
                <input type="text" id="email" placeholder="Email">
            </label>
            <br>
            <label for="description">Description:
                <input type="text" id="descr" placeholder="Description">
            </label>
        </div>
        <br>
        <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
